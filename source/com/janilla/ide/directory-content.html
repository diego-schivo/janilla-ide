<template id="import-form">
  <form autocomplete="off">
    <label>
      URL:
      <input name="url" required />
    </label>
    <button name="action" value="clone">Clone</button>
  </form>
</template>

<template id="branch-form">
  <form autocomplete="off">
    <label>
      Branch:
      <input name="branch" value="${branch}" list="branches" required />
      <datalist id="branches">
        <!--${options}-->
      </datalist>
    </label>
    <button name="action" value="switch">Switch</button>
  </form>
</template>

<template id="branch-option">
  <option value="${value}"></option>
</template>
