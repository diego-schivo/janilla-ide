<template id="shadow">
  <link rel="stylesheet" href="/entry-list-shadow.css" />
  <ul>
    <!--${items}-->
  </ul>
  <slot name="content"></slot>
</template>

<template id="shadow-item">
  <li>
    <a href="/entry/${path}" class="${active}">${name}</a>
  </li>
</template>

<!--${articles}-->

<template id="article">
  <article slot="${slot}">
    <editor-list data-path="${path}"></editor-list>
  </article>
</template>
