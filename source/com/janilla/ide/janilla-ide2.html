<form action="/api/projects/clone" method="post">
  <label>
    URL:
    <input name="url" />
  </label>
  <button>Clone</button>
</form>
<form>
  <fieldset>
    <legend>Projects</legend>
    <ul>
      <!--${items}-->
    </ul>
    <template id="item">
      <li>
        <label><input type="checkbox" name="id" value="${id}" /> ${name}</label>
        <!--${content}-->
      </li>
    </template>
    <template id="content">
      <ul>
        <!--${entries}-->
      </ul>
    </template>
    <template id="entry">
      <li>${name}</li>
    </template>
  </fieldset>
  <button formaction="/api/projects/run" formmethod="post">Run</button>
  <button formaction="/api/projects/expand" formmethod="get">Expand</button>
</form>
<form action="/api/projects/terminate" method="post">
  <button>Terminate</button>
</form>
